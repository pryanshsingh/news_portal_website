<body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">

        <!--navbar-->
        <div>

            <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" width="90" height="80" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#business" id="business">Business</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sports" id="sports">Sports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#technology" id="technology">Technology</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" id="newsQuery" placeholder="Search news">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="button" id="search">Search</button>
                    </form>
                </div>
            </nav>

            <!--News-->
            <div>
                <div class="row m-3" id="newstype"></div>
                <div class="row me-2 ms-2" id="newsdetails"></div>
            </div>

            <!--footer-->
            <div class="mt-5">
                <div>
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                        <div class="container-fluid">

                        </div>
                    </nav>
